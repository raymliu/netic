<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理页面</title>
    <link href="../bootstrap/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <form class="form-inline">
            <div>
                <label for="username">UserName:</label>
                <input type="text" class="form-control" id = "username" placeholder="xiaomi">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" class="form-control" id = "password" placeholder="***">
            </div>
            <div>
                <label for="username">Birthday:</label>
                <input type="date" class="form-control" id = "birthday" placeholder="1990-09-09">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" class="form-control" id = "email" placeholder="xxx@163.com">
            </div>
            <div>
                <label for="submit">提交:</label>
                <input type="submit" class="form-control" id = "submit" placeholder="提交">
            </div>
        </form>
    </div>
</body>
</html>
